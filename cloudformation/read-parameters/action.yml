name: 'Read parameters'
description: |
  This command reads parameters with a specific path prefix from SSM Parameter Store.
  This allows you to use these values as environment variables in subsequent steps.
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}